<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>IKUBINFO Academy</h1>
      <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-content">
          <div class="form-group">
            <input type="text" formControlName="username" class="form-control input-underline input-lg" placeholder="Username"/>
         <div *ngIf="loginForm.get('username').dirty">
            <div class="error-text" *ngIf="loginForm.get('username').hasError('required')">*Username is required.</div>
          <div class="error-text" *ngIf="loginForm.get('username').hasError('minlength')">*Username is not complete.</div>
        </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password" />
            <div class="error-text" *ngIf="loginForm.get('password').dirty && loginForm.get('password').hasError('required')">*Password is required.</div>
          </div>
        </div>
        <button [disabled]="loginForm.invalid" class="btn rounded-btn" (click)="login()">Log in</button>
        <button class="btn rounded-btn" [routerLink]="['/register']">Register</button>
      </form>
    </div>
  </div>
</div>

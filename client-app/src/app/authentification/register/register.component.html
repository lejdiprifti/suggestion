<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img class="user-avatar" src="assets/images/logo.png" width="150px" />
      <h1>IKUBINFO Academy</h1>
      <form role="form" [formGroup]="registerForm">
        <div class="form-content">
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control input-underline input-lg" placeholder="Full Name" />
          </div>
              <div class="form-group">
                  <input type="date" formControlName="birthdate" class="form-control input-underline input-lg" placeholder="Birthdate" />
              </div>
                  <div class="form-group">
                  <input type="text" formControlName="address" class="form-control input-underline input-lg" placeholder="Address" />
          </div>
          <div class="form-group">
            <input type="text" formControlName="email" class="form-control input-underline input-lg" placeholder="Email" />
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password" />
          </div>
          <div class="form-group">
            <input type="password" formControlName="repeatPassword" class="form-control input-underline input-lg" placeholder="Repeat Password" />
          </div>
        </div>
        <button [disabled]="registerForm.invalid" (click)="register()" class="btn rounded-btn">Register</button>&nbsp;
        <button class="btn rounded-btn" [routerLink]="['/login']">Log in</button>
      </form>
    </div>
  </div>
</div>

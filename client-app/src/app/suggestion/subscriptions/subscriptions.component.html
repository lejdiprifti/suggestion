<div class="row">
            
  <div class="col col-xl-6 col-lg-12" *ngFor="let category of subscriptions" >
    <div class="panel" >
    <ikubinfo-panel header="Category"  >
      <div panel-content >
        <img src="assets/images/{{category[8]}}.png" alt="{{category[8]}}" width="80px" class="icon"/>
        <h1>{{ category[3] }}</h1>
        <p>{{ category[2] }}</p>
        <button pButton type="button" label="Open" class="ui-button-info" (click)="viewPosts(category[0])"></button>
        <button pButton type="button" label="Unsubscribe" icon="pi pi-times" class="ui-button-danger button" (click)="unsubscribe(category[0])"></button>

      </div>
    </ikubinfo-panel>
    </div>
  </div> 
</div>

<ikubinfo-panel header="Suggestion">
  <div panel-content>
    <form role="form" [formGroup]="suggestionForm">
      <ikubinfo-input label="Title">
        <input formControlName="categoryName" type="text" class="form-control" />
      </ikubinfo-input>
      <ikubinfo-input label="Description">
        <textarea formControlName="categoryDescription" type="text" class="form-control"> </textarea>
      </ikubinfo-input>
    </form>
    <button type="submit" (click)="addData($event)" [disabled]="suggestionForm.invalid" class="btn btn-primary">Submit</button>
    <button (click)="clearData($event)" class="btn btn-secondary">Reset</button>
  </div>
</ikubinfo-panel>

<button pButton class="button" label="Suggest" (click)="addPost()" type="button" icon="pi pi-plus"></button>
<p-toast [style]="{marginTop: '80px'}"></p-toast>

<p-carousel headerText="My Proposals" [value]="categories">
    <ng-template let-category pTemplate="item">
        <div class="ui-grid ui-grid-responsive" >
            <div class="ui-grid-row">
                <div class="ui-grid-col-12"><img src="assets/images/{{category.icon}}.png" width="60"/></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6"><strong>Name</strong></div>
                <div class="ui-grid-col-6">{{category.categoryName}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6"><strong>Description</strong></div>
                <div class="ui-grid-col-6">{{category.categoryDescription}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <button type="button" pButton icon="pi pi-times" class="ui-button-danger"  (click)="deleteSuggestion(category)" label="Delete"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>

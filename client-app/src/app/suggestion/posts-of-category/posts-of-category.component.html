<div class="row">
            
  <div class="col col-xl-6 col-lg-12" *ngFor="let post of posts">
    <ikubinfo-panel header="Post">
      <div panel-content>
        <h1>{{ post[3] }}</h1>
        <p>{{ post[2] }}</p>
        <button>Like</button>
      </div>
    </ikubinfo-panel>
  </div> 
</div>

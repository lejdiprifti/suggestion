<div class="row">
            
  <div class="col col-xl-6 col-lg-12" *ngFor="let post of posts">
    <div class="panel">
    <ikubinfo-panel header="Post">
      <div panel-content>
        <h1>{{ post[3] }}</h1>
        <p>{{ post[2] }}</p>
        <button class="btn btn-info" [disabled]="post.isLiked" (click)="like(post[0])">{{ post.isLiked? 'Liked':'Like' }}</button>
        <button class="btn btn-danger" [disabled]="!post.isLiked" (click)="unlike(post[0])">Dislike</button>
      </div>
    </ikubinfo-panel>
    </div>
  </div> 
</div>

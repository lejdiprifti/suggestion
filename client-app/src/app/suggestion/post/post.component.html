<ikubinfo-panel header="Post">
  <div panel-content>
    <form role="form" [formGroup]="postForm">
      <ikubinfo-input label="Title">
        <input formControlName="title" type="text" class="form-control" />
      </ikubinfo-input>
      <ikubinfo-input label="Image">
          <select class="custom-select" (change)="changeImage($event)" formControlName="image">
            <option value="" disabled>Choose an image</option>
            <option *ngFor="let image of images" [ngValue]="image">{{image}}</option>
          </select>
        </ikubinfo-input>
      <ikubinfo-input label="Category">
        <select class="custom-select" (change)="changeCategory($event)" formControlName="category">
          <option value="" disabled>Choose the category</option>
          <option *ngFor="let category of categories" [ngValue]="category.categoryId">{{category.categoryName}}</option>
        </select>
      </ikubinfo-input>
      <ikubinfo-input label="Description">
        <textarea formControlName="description" type="text" class="form-control"> </textarea>
      </ikubinfo-input>
    </form>
    <button type="submit" (click)="submit()" [disabled]="postForm.invalid" class="btn btn-primary">Submit</button>
    <button (click)="reset()" class="btn btn-secondary">Reset</button>
  </div>
</ikubinfo-panel>

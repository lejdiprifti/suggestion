<ikubinfo-panel header="Post">
  <div panel-content>
    <form role="form" [formGroup]="postForm">
      <ikubinfo-input label="Title">
        <input formControlName="title" type="text" class="form-control" />
      </ikubinfo-input>
      <ikubinfo-input label="Image">
        <p-dropdown [options]="images" formControlName="image" filter="true">
          <ng-template let-item pTemplate="selectedItem">
              <img src="assets/images/{{item.label}}.jpg" style="width:32px;vertical-align:middle" />
              <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
          </ng-template>
          <ng-template let-image pTemplate="item">
              <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                  <img src="assets/images/{{image.label}}.jpg" style="width:53px;position:absolute;top:1px;left:5px;bottom:1px;"/>
                  <div style="font-size:14px;float:right;margin-top:4px">{{image.label}}</div>
              </div>
          </ng-template>
      </p-dropdown>
    </ikubinfo-input>
      <ikubinfo-input label="Category">
        <select class="custom-select"  formControlName="category">
          <option value="" disabled>Choose the category</option>
          <option *ngFor="let category of categories" [ngValue]="category.categoryId">{{category.categoryName}}</option>
        </select>
      </ikubinfo-input>
      <ikubinfo-input label="Source">
        <input formControlName="link" type="link" class="form-control" />
      </ikubinfo-input>
      <ikubinfo-input label="Description">
        <textarea formControlName="description" type="text" class="form-control"> </textarea>
      </ikubinfo-input>
    </form>
    <button pButton type="submit" (click)="submit()" [disabled]="postForm.invalid" class="ui-button-success" label="Submit" icon="pi pi-file"></button>
    <button pButton type="button" (click)="reset()" class="ui-button-secondary reset" label="Reset" icon="pi pi-times"></button>
  </div>
</ikubinfo-panel>

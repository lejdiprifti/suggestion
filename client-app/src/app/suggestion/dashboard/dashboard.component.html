<div _ngcontent-c27="" class="alert alert-success" *ngIf="categories.length === 0">
  <strong _ngcontent-c27="" class="ng-tns-c27-3">Well done!</strong> You successfully subscribed to all the categories.</div>
  <div _ngcontent-c5="" class="card text-white header" *ngIf="categories.length > 0">
    <div _ngcontent-c5="" class="card-header">
      <div _ngcontent-c5="" class="row back">
        <div _ngcontent-c5="" class="col col-xs-3">
            <img src="assets/images/choice.png" alt="post" />
      </div>
        <div _ngcontent-c5="" class="col col-xs-9 text-right">
          <div _ngcontent-c5="" class="d-block huge">{{categories.length}}</div>
          <div _ngcontent-c5="" class="d-block">New Categories!</div></div></div></div>
    </div>
    <div class="ui-inputgroup searchgroup ">
      <input type="text" #keyword pInputText placeholder="Search" class="search" >
      <button pButton type="button" icon="fa fa-search" class="ui-button-warn" (click)="getSubscriptionByName(keyword.value)"></button>      
  </div>

<div class="row" *ngIf="categories.length > 0">
            
  <div class="col col-xl-6 col-lg-12" *ngFor="let category of categories">
    <div class="panel">
    <ikubinfo-panel header="{{ category[3] || category.categoryName }}">
      <div panel-content  >
        <img src="assets/images/{{category[8] || category.icon}}.png" alt="{{category[8] || category.icon}}" width="80px" class="icon"/>
        <h1 >{{ category[3] || category.categoryName }}</h1>
        <p>{{ category[2] || category.categoryDescription }}</p>
        <button pButton icon="pi pi-check" class="ui-button-success button" (click)="subscribe(category[0] || category.categoryId)" label="Subscribe"></button>
      </div>
    </ikubinfo-panel>
    </div>
  </div> 


</div>

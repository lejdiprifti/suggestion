<div class="row">
  <div class="col col-xl-12 col-lg-12">
    <ikubinfo-panel header="Users">
      <div panel-content>
        <p-table [columns]="cols" [value]="users" [paginator]="true" [rows]="10" 
          >
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{ col.header }}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pContextMenuRow]="rowData">
              <td *ngFor="let col of columns">
               <p *ngIf="col.field !== 'categories' && col.field !== 'posts'"> {{ rowData[col.field] }} </p>
              <ol *ngIf="col.field === 'categories'">
                <li *ngFor="let category of rowData[col.field]">{{category}}</li>
              </ol>
              <ol *ngIf="col.field === 'posts'">
                  <li *ngFor="let likes of rowData[col.field]">{{likes}}</li>
                </ol>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <p-contextMenu ></p-contextMenu>
      </div>
    </ikubinfo-panel>
  </div>
</div>

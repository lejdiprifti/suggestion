<div class="row">
  <div class="col col-xl-12 col-lg-12">
    <ikubinfo-panel header="Posts">
      <div panel-content>
        <p-table [value]="posts" [paginator]="true" [rows]="10" >
              <ng-template pTemplate="header">
                  <tr>
                      <th>Title</th>
                      <th>Body</th>
                      <th>Category</th>
                      <th>Liked</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData>
                  <tr>
                      <td>
                          <p-cellEditor>
                              <ng-template pTemplate="output">
                                  {{rowData.title}}
                              </ng-template>
                          </p-cellEditor>
                      </td>
                      <td>
                          <p-cellEditor>
                              <ng-template pTemplate="output">
                                  {{rowData.body}}
                              </ng-template>
                          </p-cellEditor>
                      </td>
                      <td>
                          <p-cellEditor>
                              <ng-template pTemplate="output">
                                  {{rowData.category}}
                              </ng-template>
                          </p-cellEditor>
                      </td>
                        <td pEditableColumn>
                          <p-cellEditor>
                              <ng-template pTemplate="input">
                                  <form>
                                    <input type="checkbox" (change)="changeLiked($event,rowData)" checked="rowData.liked"/>
                                  </form>
                              </ng-template>
                             <ng-template pTemplate="output">
                                  {{rowData.liked}}
                              </ng-template>
                            
                          </p-cellEditor>
                      </td>
                  </tr>
              </ng-template>
       </p-table>
        <!-- <p-table [columns]="cols" [value]="posts" [paginator]="true" [rows]="10" [(contextMenuSelection)]="selectedPost"
          [contextMenu]="cm">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pContextMenuRow]="rowData">
              <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
              </td>
            </tr>
          </ng-template>
        </p-table> -->
        <p-contextMenu #cm [model]="items"></p-contextMenu>
      </div>
    </ikubinfo-panel>
  </div>
</div>
